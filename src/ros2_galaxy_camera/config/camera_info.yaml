image_width: 1280
image_height: 1024
camera_name: galaxy_camera
#内参矩阵
camera_matrix:
  rows: 3
  cols: 3
  data: [957.669211, 0.000000, 345.943891, 0.000000, 969.127115, 284.057302, 0.000000, 0.000000, 1.000000]
#畸变模型，常见plumb_bob和rational_polynomial
distortion_model: plumb_bob
#畸变系数，包含径向和切向畸变系数
distortion_coefficients:
  rows: 1
  cols: 5
