  cols: 3
  data: [1.000000, 0.000000, 0.000000, 0.000000, 1.000000, 0.000000, 0.000000, 0.000000, 1.000000]
#投影矩阵，将3D空间中的点投影到2D图像平面上，包含相机内参和外参信息。
